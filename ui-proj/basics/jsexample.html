<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learing UI is fun!</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="py-2 text-center bg-primary text-white">
        <h3>Learning JavaScript with Bootstrap</h3>
       
    </div>
    <div class="container">
        <div class="row mt-2">
            <div class="col-4">
                  
                        <div class="mb-3">
                            <input type="number" onkeyup="showTable()" class="form-control" id="inputNum" placeholder="Enter the num to print table">
                          </div>
               
                    <div id="mulTableContent"></div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <input type="number" class="form-control" id="num1" placeholder="Enter the num1">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="num2" placeholder="Enter the num2">
                </div>
                <div class="mb-3">
                    <button id="idSum" class="btn btn-primary">Sum</button>&nbsp;
                    <button id="idSub" class="btn btn-primary">Sub</button>&nbsp;
                    <button id="idMul" class="btn btn-primary">Mul</button>&nbsp;
                    <button id="idDiv" class="btn btn-primary">Div</button>
                </div>
                <div class="mb-3">
                    <input type="text" readonly class="form-control" id="res" placeholder="Result will be displayed here">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <input type="text" class="form-control" id="todoInput" placeholder="Enter the TODO information">

                </div>
                <div class="mb-3" id="todoContent">
                    
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <div id="teamAmountDetails">
                        #1 CSK 23 750000
                        #2 RCB 25 890000
                </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
   


     <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script src="js/main.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/iplstat.js"></script>
</body>
</html>
