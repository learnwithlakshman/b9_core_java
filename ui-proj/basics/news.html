!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learing UI is fun!</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="py-2 text-center bg-primary text-white">
        <h3>Learning JavaScript with Bootstrap</h3>
    </div>
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-3"></div>
                <div class="col-md-3">
                <select class="form-select" id="idCountry">
                    <option value="in" selected>India</option>
                    <option value="us">US</option>
                    <option value="ca">Canada</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <select class="form-select" id="idCategory">
                    <option value="sports" selected>Sports</option>
                    <option value="health">Health</option>
                    <option value="business">Business</option>
                  </select>
                </div>
                <div class="col-md-3">
        </div>

        <div class="row mt-2">
            <div class="col-md-8 offset-md-2">
                <div id="idContent"></div>
            </div>
        </div>
    </div>
   


     <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    -->
    <script src="js/news.js"></script>
</body>
</html>
